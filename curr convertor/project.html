<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <h2>Curreny Convertor</h2>
        <form action="">
            <div class="amount" id="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdowm" id="dropdowm">
                <div class="from" id="from">
                    <p>From</p>
                    <div class="select-container" id="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                            
                        </select>
                    </div>
                </div>
                <div class="icon" id="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                
                <div class="to" id="to">
                    <p>To</p>
                    <div class="select-container" id="select-container">
                        <img src="https://flagsapi.com/BT/flat/64.png">
                        <select name="to" id="to">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg" id="msg">1USD = 82BC</div>
            <button class="btn" id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="pcurrency.js"></script>
    <script src="project.js"></script>
</body>
</html>
